version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cybercafe_postgres
    environment:
      POSTGRES_DB: cybercafe_pos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cybercafe_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: cybercafe_backend
    environment:
      APP_ENV: local
      DEV_BYPASS_AUTH: "false"
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production-min-32-chars}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      DEBUG: ${DEBUG:-true}
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE_MB: 10
      MPESA_ALLOWED_IPS: "" # Empty for local development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${API_URL:-http://localhost:8000}
        VITE_WS_URL: ${WS_URL:-ws://localhost:8000}
    container_name: cybercafe_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:
